<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 2000px;
        }
        .circle{
                width:  100px;
                height: 100px;
                background-color: red;
                border-radius: 50%;
                position: absolute;
        }
        #back-to-top{
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <!-- <div class="cicrcle"></div> -->

    <button onclick="sayHello()">Click me 1</button>
    <button id="btn2">Click me 2</button>

    <button id="pause">Pause</button>
    <h1 id="time">10s</h1>
    <h2 id="message"></h2>

    <input id="input" type="text" placeholder="Enter name ..." autocomplete="off">
    <button id="showAll">showAll</button>

    <ul id="list"></ul>
    <button id="back-to-top" class="hide">Top</button>

    <script src="./main.js"></script>

</html>
